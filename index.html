<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=DM+Serif+Display&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:transparent;
    text-align:center;
    font-family:'DM Serif Display', serif;
}

/* CONTENEDOR GENERAL */
.container{
    padding:40px 10px 20px 10px;
}

/* TEXTOS */
.subtitle{
    font-size:24px;
    color:#7a8b6f;
}

.title{
    font-family:'Alex Brush', cursive;
    font-size:48px;
    color:#7a8b6f;
    margin-bottom:30px;
}

/* CONTADOR */
.countdown{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
    flex-wrap:nowrap; /* üî• evita que bajen */
}

.block{
    min-width:70px;
}

.number{
    font-size:50px;
    color:#b59a2f;
}

.label{
    font-family:'Alex Brush', cursive;
    font-size:24px;
    color:#7a8b6f;
}

/* RESPONSIVE */
@media (max-width:600px){
    .number{
        font-size:34px;
    }
    .label{
        font-size:18px;
    }
    .title{
        font-size:36px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="subtitle">Contando los d√≠as</div>
    <div class="title">Para nuestro ‚ÄúS√≠‚Äù</div>

    <div class="countdown">
        <div class="block">
            <div id="days" class="number"></div>
            <div class="label">D√≠as</div>
        </div>
        <div class="block">
            <div id="hours" class="number"></div>
            <div class="label">Horas</div>
        </div>
        <div class="block">
            <div id="minutes" class="number"></div>
            <div class="label">Minutos</div>
        </div>
        <div class="block">
            <div id="seconds" class="number"></div>
            <div class="label">Segundos</div>
        </div>
    </div>
</div>

<script>
const targetDate = new Date("May 23, 2026 16:00:00").getTime();

setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
}, 1000);
</script>

</body>
</html>
